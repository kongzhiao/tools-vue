<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1929;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gridGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#0099cc;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:0.1" />
    </linearGradient>
    
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#0099cc;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:0" />
    </radialGradient>
    
    <!-- 网格图案 -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="url(#gridGradient)" stroke-width="0.5"/>
    </pattern>
    
    <!-- 发光效果滤镜 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- 网格背景 -->
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- 几何图形装饰 -->
  <!-- 大圆形 -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="url(#glowGradient)" stroke-width="2" opacity="0.6" filter="url(#glow)"/>
  <circle cx="200" cy="200" r="80" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.4"/>
  <circle cx="200" cy="200" r="40" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
  
  <!-- 右上角几何图形 -->
  <polygon points="1600,150 1750,150 1700,300 1450,300" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.5" filter="url(#glow)"/>
  <polygon points="1650,200 1700,200 1675,250 1625,250" fill="none" stroke="#0099cc" stroke-width="1" opacity="0.7"/>
  
  <!-- 左下角几何图形 -->
  <rect x="100" y="800" width="200" height="200" fill="none" stroke="url(#glowGradient)" stroke-width="2" opacity="0.4" filter="url(#glow)"/>
  <rect x="150" y="850" width="100" height="100" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
  
  <!-- 中心装饰线条 -->
  <line x1="0" y1="540" x2="1920" y2="540" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  <line x1="960" y1="0" x2="960" y2="1080" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  
  <!-- 对角线装饰 -->
  <line x1="0" y1="0" x2="1920" y2="1080" stroke="#0099cc" stroke-width="0.5" opacity="0.2"/>
  <line x1="1920" y1="0" x2="0" y2="1080" stroke="#0099cc" stroke-width="0.5" opacity="0.2"/>
  
  <!-- 浮动光点 -->
  <circle cx="400" cy="300" r="3" fill="#00d4ff" opacity="0.8" filter="url(#glow)"/>
  <circle cx="1200" cy="200" r="2" fill="#0099cc" opacity="0.6" filter="url(#glow)"/>
  <circle cx="800" cy="600" r="4" fill="#00d4ff" opacity="0.7" filter="url(#glow)"/>
  <circle cx="1500" cy="700" r="2" fill="#0099cc" opacity="0.5" filter="url(#glow)"/>
  <circle cx="300" cy="800" r="3" fill="#00d4ff" opacity="0.6" filter="url(#glow)"/>
  <circle cx="1600" cy="500" r="2" fill="#0099cc" opacity="0.7" filter="url(#glow)"/>
  
  <!-- 六边形装饰 -->
  <polygon points="1400,400 1450,420 1450,460 1400,480 1350,460 1350,420" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.5" filter="url(#glow)"/>
  <polygon points="500,700 550,720 550,760 500,780 450,760 450,720" fill="none" stroke="#0099cc" stroke-width="1" opacity="0.4" filter="url(#glow)"/>
  
  <!-- 数据流线条 -->
  <path d="M 100,400 Q 300,300 500,400 T 900,400" stroke="#00d4ff" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M 1000,600 Q 1200,500 1400,600 T 1800,600" stroke="#0099cc" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M 200,800 Q 400,700 600,800 T 1000,800" stroke="#00d4ff" stroke-width="1" fill="none" opacity="0.2"/>
  
  <!-- 科技感边框 -->
  <rect x="0" y="0" width="1920" height="1080" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.1"/>
  <rect x="20" y="20" width="1880" height="1040" fill="none" stroke="#0099cc" stroke-width="1" opacity="0.2"/>
</svg>
